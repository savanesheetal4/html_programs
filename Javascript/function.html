<html>
   
<head>
        <script type="text/Javascript">
           <!--Function definition-->
            function displayInfo(){
                document.write("This is function definition"+"<br>")
                document.write("This is one more statement")
            }
            function getInfo(){
                document.write("This is getInfo in Javascript")
            }
        </script>
    </head>
    </body>
    <!---below statement is function calling with mouse event-->
    <button onclick="displayInfo()">Click me </button>
    <input type="submit" value="submit" onclick="getInfo()">
    <input type="submit1" value="submit1" ondblclick="getInfo()">
    <input type="submit2" value="submit2" onmouseover="getInfo()">
    <input type="submit3" value="submit3" onmouseout="getInfo()">



</body>
</html>
